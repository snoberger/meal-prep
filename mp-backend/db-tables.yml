authTable:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: user
    AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: username
        AttributeType: S
    KeySchema:
      - AttributeName: id
        KeyType: HASH
    GlobalSecondaryIndexes:
    - IndexName: userToId
      KeySchema:
        - AttributeName: username
          KeyType: HASH
      Projection:
        NonKeyAttributes:
        - userId
        ProjectionType: INCLUDE
      ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    ProvisionedThroughput:
      ReadCapacityUnits: 1
      WriteCapacityUnits: 1
recipeTable:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: recipe
    AttributeDefinitions:
      - AttributeName: userId
        AttributeType: S
      - AttributeName: id
        AttributeType: S
    KeySchema:
      - AttributeName: userId
        KeyType: HASH
      - AttributeName: id 
        KeyType: RANGE
    ProvisionedThroughput:
      ReadCapacityUnits: 1
      WriteCapacityUnits: 1