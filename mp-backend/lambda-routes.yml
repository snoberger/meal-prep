authenticateJWT:
    handler: src/middleware/authenticateJWT.authenticateJWT
createUser:
    handler: src/handlers/user.create
    events:
        - http:
            path: api/user
            method: post
            cors: true
            authorizer: aws_iam
authenticateUser:
    handler: src/handlers/auth.authenticate
    events:
        - http:
            path: api/auth
            method: post
            cors: true
            authorized: aws_iam
deleteUser:
    handler: src/handlers/user.deleteUser
    events:
        - http:
            path: api/user/{userId}
            method: delete
            cors: true
            authorizer: aws_iam

